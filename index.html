<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Dice game</title>
    <link rel="stylesheet" href="style.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css"
    />
  </head>
  <body>
    <div class="card">
      <div class="left">
        <div class="player1">
          <h1 class="family">Player 1</h1>
        </div>
        <div class="score">
          <h2>0</h2>
        </div>
        <div class="left-button faraz family">
          <p>CURRENT</p>
          <h2>5</h2>
        </div>
        <div class="roll-dice">
          <a href="#" class="game new"><i class="fa">&#xf021;</i>New Game</a>
          <img src="./dice-5.png" class="dice" alt="" />
          <div class="hold">
            <a href="#" class="new"
              ><img
                src="./WhatsApp Image 2023-12-12 at 3.37.44 PM.jpeg"
                class="img"
                alt=""
              />Roll-dice</a
            >
            <a href="#" class="H">
              <img src="./hold.png" class="img" alt="" />Hold</a
            >
          </div>
        </div>
      </div>

      <div class="right">
        <div class="player2">
          <h1 class="family">Player 2</h1>
        </div>
        <div class="score family">
          <h2 class="family">1</h2>
        </div>
        <div class="right-button faraz family">
          <p>CURRENT</p>
          <h2>0</h2>
        </div>
      </div>
    </div>
  </body>
</html>
